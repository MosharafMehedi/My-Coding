<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid;
        column-gap: 5px;
        grid-template-columns: auto auto auto;
        background-color: rgb(59, 94, 129);
        padding: 10px;
      }
      .container > div {
        background-color: #f1f1f1;
        border: 1px solid black;
        padding: 15px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Grid Layout</h1>

    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>H</div>
      <div>i</div>
    </div>
  </body>
</html>
