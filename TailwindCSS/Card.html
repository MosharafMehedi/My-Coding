<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card</title>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2">
      <img
        class="h-24 mx-auto rounded-full ring-4 ring-gray-400"
        src="Tree1.jpg"
        alt="Tree"
      />
      <div class="text-center space-y-2">
        <div>
          <p class="text-lg text-black font-semibold">A Tree</p>
          <p class="text-gray-500 font-medium">Tree is Oxygen</p>
        </div>
        <button
          class="px-4 py-2 border border-purple-200 rounded-full text-sm text-green-600"
        >
          Click Now
        </button>
      </div>
    </div>
  </body>
</html>
