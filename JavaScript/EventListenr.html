<!DOCTYPE html>
<html>
  <style>
    p {
      color: cadetblue;
    }
    button {
      background: green;
      box-sizing: border-box;
      font-size: 1rem;
      border-radius: 20%;
    }
    button:hover {
      background: #5c4c4c;
    }
  </style>
  <body>
    <h2>JavaScript addEventListener()</h2>

    <p>
      This example uses the addEventListener() method to add many events on the
      same button.
    </p>

    <button id="myButton">Check it</button>

    <p id="demo"></p>

    <script>
      var x = document.getElementById("myButton");
      x.addEventListener("mouseover", myFunction);
      x.addEventListener("click", mySecondFunction);
      x.addEventListener("mouseout", myThirdFunction);

      function myFunction() {
        document.getElementById("demo").innerHTML += "Moused over Now!<br>";
      }

      function mySecondFunction() {
        document.getElementById("demo").innerHTML += "Clicked Now!<br>";
      }

      function myThirdFunction() {
        document.getElementById("demo").innerHTML += "Moused out Now!<br>";
      }
    </script>
  </body>
</html>
