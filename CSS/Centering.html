<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>
    <style>
        .main{
            background-color: cadetblue;
            width: 80%;
            height: 400px;
            margin: 0% auto;

            display: flex;
           justify-content: center;
           align-items: center;
        }
        .dis{
            background-color: rgb(155, 49, 165);
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="dis">
            <h2>Bangladesh</h2>
            <p>Bangladesh is known for its vibrant history, ancient archeology, rich culture and beautiful landscape. Some of the oldest Islamic, Bhuddist, and Hindu archeological relics can be found in Bangladesh.</p>
        </div>
    </div>
</body>
</html>
