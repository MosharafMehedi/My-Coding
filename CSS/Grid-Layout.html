<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
    .grid{
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto;
        grid-column-gap:3px ;
        grid-row-gap: 3px;
        background-color: aqua;

    }
    .grid > div{
        background-color: chocolate;
        border: 1px solid blueviolet;
        text-align: center;
        padding: 8px;
    }
    .OK1{
        grid-column-start: 1;
        grid-column-end: 3;
    }
    </style>
</head>
<body>
    <div class="grid">
    <div class="OK1">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
